<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select Items</title>
</head>
<body>
  <h1>Select Items to Order</h1>
  <form method="post" action="{{ url_for('order') }}">
    <ul>
    {% for item in items %}
      <li>
          {% if item.image %}
            <img src="{{ url_for('uploaded_file', filename=item.image) }}" alt="{{ item.name }}" width="50" style="vertical-align:middle; margin-right:10px;">
          {% endif %}
        <label>
          <input type="checkbox" name="item-{{ loop.index0 }}" value="{{ item.name }}" checked>
          {{ item.name }}
        </label>
        <select name="brand-{{ loop.index0 }}">
        {% for b in brands %}
          <option value="{{ b }}">{{ b }}</option>
        {% endfor %}
        </select>
        <select name="qty-{{ loop.index0 }}">
        {% for q in quantities %}
          <option value="{{ q }}">{{ q }}</option>
        {% endfor %}
        </select>
      </li>
    {% endfor %}
    </ul>
    <input type="hidden" name="total" value="{{ items|length }}">
    <button type="submit">Order</button>
  </form>
</body>
</html>
